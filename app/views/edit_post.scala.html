@import model.PostResource
@import helper._
@(form: Form[PostResource])

@main("Edit post"){
<h2>@form("id").value</h2>
@helper.form(action = routes.HomeController.update(form("id").value)){
@helper.inputText(form("title"))
@helper.inputText(form("body"))
<input type="submit" value="Save post">
}
}
