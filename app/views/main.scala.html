@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
      <title>@title</title>
    </head>
    <body>
    <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="blog-header-logo text-dark" href="@routes.HomeController.index">Blackbird</a>
        </div>
        <div class="col-3">
          Just description to show
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </header>
        @content
    </div>
    <footer class="blog-footer text-center">
      <div class="container">
        <div class=".jumbotron-fluid mt-4">
          <h1>footer</h1>
          <p class="lead">This example is a quick exercise to illustrate how the bottom navbar works.</p>
          <a href="#">Back to top</a>
      </p>
      </div>
      </div>
    </footer>
        <script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.slim.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/popper.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
