@(page: Integer, pageCount: Integer)
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    @if(page<=1){
    <li class="page-item disabled">}else { <li class="page-item"> }
      <a class="page-link" href="@routes.PostController.page(page-1)" tabindex="-1"
         aria-disabled="true">Previous</a>
    </li>

    @for(b <- (if (page > 1) page - 1 else 1) to (if (page + 1 < pageCount) page+1 else pageCount)){
    @if(page==b){
    <li class="page-item active"> } else { <li class="page-item">}
      <a class="page-link" href="@routes.PostController.page(b)">@b</a>
    </li>
    }

    @if( page < pageCount){
    <li class="page-item">
      }else{
    <li class="page-item disabled">}
      <a class="page-link" href="@routes.PostController.page(page+1)">Next</a>
    </li>
  </ul>
</nav>
